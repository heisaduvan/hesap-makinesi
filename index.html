<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="icon" href="./assets/calculator.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div data-previous-element class="screen-result">

            </div>
            <div data-current-element class="screen-process">

            </div>
        </div>
        <div class="buttons">
            <button data-number value="1" class="sayi">1</button>
            <button data-number value="2" class="sayi">2</button>
            <button data-number value="3" class="sayi">3</button>
            <button data-operand value="*" class="sayi">*</button>
            <button data-number value="4" class="sayi">4</button>
            <button data-number value="5" class="sayi">5</button>
            <button data-number value="6" class="sayi">6</button>
            <button data-operand value="/" class="sayi">/</button>
            <button data-number value="7" class="sayi">7</button>
            <button data-number value="8" class="sayi">8</button>
            <button data-number value="9" class="sayi">9</button>
            <button data-operand value="+" class="sayi">+</button>
            <button data-all-clear value="T" class="sayi">TEMİZLE</button>
            <button data-number value="0" class="sayi">0</button>
            <button data-delete value="S" class="sayi">SİL</button>
            <button data-operand value="-" class="sayi">-</button>
            <button data-equal value="=" class="sayi esittir">=</button>
        </div>
    </div>
    <script type="text/javascript" src="./js/Calculator.js" ></script>
    <script type="text/javascript" src="./js/index.js" ></script>
</body>
</html>
